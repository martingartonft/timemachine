    <script>
        $(function() {
            $.get('/content/', function(data){
                for(var i=0; i<data.length; i++){
                    console.log(data[i]);
                    $("#content-list").append('<li><a href="/article/' + data[i].uuid + '"><p>' + data[i].title+ '</p></a><p>' + data[i].publishedDate+ '</p></li>');
                }
            });

            $('a').click(function(e){
                e.preventDefault();
                e.stopPropagation();
                alert($(this).attr('href'));
            });
        });
