<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FT Time Machine</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script>
        var tomorrow = moment().add(1, 'days').calendar();
        var isoDate = new Date().toISOString();
        var dinosaurAge = new Date(0).toISOString();
        $(function() {
            $( "#slider" ).slider(
                {
                    disable: true,
                    min: 1,
                    max: 10,
                    value: 9,
                    change: function( event, ui ) {
                        $( "#changevalue" ).val( "$" + ui.value );
                    }
                }
            );

            $(".btn").click(function(){
                var uuid = $("#uuid").val();
                var dateTime = $("#dateTime").val();
                $.get('/content/' + uuid + "?atTime=" + dateTime, function(data){
                    alert(data);
                    $('#Title').text(data.title);
                    $('#Body').html(data.bodyXML);
                    $('#Byline').html(data.byline);
                    $('#PublishedDate').html(data.publishedDate);
                });
            });
        });

    </script>
</head>
<!--<div id="slider"></div>-->
<body>
    <div class="form-group">
        <label for="uuid">Content UUID</label>
        <input type="text" class="form-control" id="uuid" placeholder="c5a98003-0a8c-4fd0-9707-df880e1627b5" value="c5a98003-0a8c-4fd0-9707-df880e1627b5">
    </div>
    <div class="form-group">
        <label for="dateTime">Date</label>
        <input type="datetime" class="form-control" id="dateTime" placeholder="2015-01-01T00:00:00Z" value="2015-04-20T14:48:31Z">
    </div>
    <button type="button" class="btn btn-default">Submit</button>
<div id="content">
    <p class="bg-info" id="Title"></p>
    <p class="bg-info" id="Byline"></p>
    <p class="bg-info" id="PublishedDate"></p>
    <p class="bg-info" id="Body"></p>
</div>
</body>
</html>
