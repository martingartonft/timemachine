<body class="o-hoverable-on o-colors-page-background o-colors-page-text">
<header data-o-component="o-header" class="o-header o-header--tall">
    <div class="o-header__container">
        <div class="o-header__inner">
            <div class="o-header__primary">
                <div class="o-header__primary__left">
                    <a href="http://www.ft.com" class="o-header__logo o-header__logo--ft">
                        <abbr title="Financial Times">FT</abbr>

                        <h1 class="o-header__title">Time Machine</h1>
                    </a>
                </div>
                <div class="o-header__primary__center"><h2 class="o-header__tagline">Article changes and publishes over
                    time</h2></div>

            </div>
        </div>
    </div>
</header>

<div class="o-buttons__group">
    {{#versions}}
    <a href="/article/{{UUID}}/versions/{{Version}}" class="o-buttons o-buttons--big">{{PDString}}</a>
    {{/versions}}
</div>

<article class="article">

    <div class="article__header article__header--overlap" data-trackable="header">
        <div class="article__header-inner o-grid-row">
            <div data-o-grid-colspan="12 L8 XL7 XLoffset1">
                <h3 class="article__title">{{art.Title}}</h3>

                <div class="article__meta">
                    <p class="article__byline">

                    <p class="article__author ng-title-link" data-trackable="author">{{art.Byline}}</a>
                    </p>

                    <div class="o-grid-row">
                        <div data-o-grid-colspan="12 S6">
                            <time class="article__timestamp ng-meta o-date" data-o-component="o-date"
                                  datetime="{{{art.PublishedDate}}}" data-o-date-js="">{{art.PublishedDate}}
                            </time>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-o-grid-colspan="12 L8 XL7 XLoffset1">
        <div class="article__body">
            <div id="body">{{{art.BodyXML}}}</div>
        </div>
    </div>

</article>
